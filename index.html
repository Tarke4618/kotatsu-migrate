<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotatsu to Mihon Converter</title>
    <!-- Modern Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.2.4/dist/protobuf.min.js"></script>
</head>
<body>

    <div class="cyber-grid"></div>
    <div class="glow-orb"></div>

    <main class="main-card">
        <h1>MIGRATE</h1>
        <div class="subtitle">Kotatsu to Mihon/Tachiyomi Backup Converter</div>

        <div id="drop-kotatsu" class="drop-zone">
            <div class="icon-box">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
            </div>
            <div class="drop-text">Drop .bk.zip file</div>
            <div class="drop-sub">or click to browse</div>
            <input type="file" id="file-kotatsu" accept=".zip,.bk,.bk.zip" hidden>
        </div>

        <div class="status-area" id="status-kotatsu"></div>
    </main>

    <!-- Debug Modal -->
    <div id="debug-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>System Log</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body" id="debug-content"></div>
        </div>
    </div>

    <!-- Scripts (with cache busting) -->
    <script src="proto.js?v=2"></script>
    <script src="converter.js?v=2"></script>
    <script src="script.js?v=2"></script>

</body>
</html>

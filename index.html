<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kotatsu <-> Mihon/Tachiyomi Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="https://cdn.rawgit.com/dcodeIO/protobuf.js/6.11.3/dist/protobuf.min.js"></script>
  </head>
  <body>
    <div class="background-blobs">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>

    <div class="container">
      <header>
        <h1>Backup Converter</h1>
        <p class="subtitle">
          Seamlessly convert between Kotatsu and Mihon/Tachiyomi backups.
        </p>
      </header>

      <main class="grid">
        <!-- Kotatsu to Tachiyomi -->
        <div class="card glass-panel" id="kotatsu-panel">
          <div class="card-header">
            <div class="icon-wrapper k-icon">K</div>
            <h2>Kotatsu</h2>
          </div>
          <div class="drop-zone" id="drop-kotatsu">
            <div class="icon-cloud">
              <svg
                width="48"
                height="48"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="17 8 12 3 7 8" />
                <line x1="12" y1="3" x2="12" y2="15" />
              </svg>
            </div>
            <p>Drop <strong>.bk.zip</strong> here</p>
            <span class="sub-text">or click to browse</span>
            <input type="file" id="file-kotatsu" accept=".zip,.bk.zip" hidden />
          </div>
          <div class="status-area" id="status-kotatsu"></div>
        </div>

        <div class="transfer-arrow">
          <svg
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="5" y1="12" x2="19" y2="12" />
            <polyline points="12 5 19 12 12 19" />
          </svg>
        </div>

        <!-- Tachiyomi to Kotatsu -->
        <div class="card glass-panel" id="tachiyomi-panel">
          <div class="card-header">
            <div class="icon-wrapper t-icon">M</div>
            <h2>Mihon / Tachi</h2>
          </div>
          <div class="drop-zone" id="drop-tachiyomi">
            <div class="icon-cloud">
              <svg
                width="48"
                height="48"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="17 8 12 3 7 8" />
                <line x1="12" y1="3" x2="12" y2="15" />
              </svg>
            </div>
            <p>Drop <strong>.tachibk</strong> here</p>
            <span class="sub-text">or click to browse</span>
            <input
              type="file"
              id="file-tachiyomi"
              accept=".tachibk,.proto.gz"
              hidden
            />
          </div>
          <div class="status-area" id="status-tachiyomi"></div>
        </div>
      </main>

      <footer>
        <p>Runs entirely in your browser. No data is uploaded.</p>
      </footer>
    </div>

    <!-- Debug Modal -->
    <div id="debug-modal" class="modal">
        <div class="modal-content glass-panel">
            <div class="modal-header">
                <h2>Raw Data Inspection</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <pre id="debug-content"></pre>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="proto.js"></script>
    <script src="converter.js"></script>
    <script src="script.js"></script>
  </body>
</html>

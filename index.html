<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kotatsu to Mihon Converter</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.2.4/dist/protobuf.min.js"></script>
</head>
<body>
  <!-- Background Effects -->
  <div class="bg-grid"></div>
  <div class="bg-glow bg-glow-1"></div>
  <div class="bg-glow bg-glow-2"></div>

  <main class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="logo">KOTATSU<span>‚ÜíMIHON</span></h1>
      <p class="tagline">Convert your Kotatsu backup to Mihon format</p>
    </header>

    <!-- Converter Panel -->
    <section class="converter converter-single">
      <!-- Drop Zone: Kotatsu -->
      <div class="drop-zone drop-zone-large" id="zone-kotatsu" data-format="kotatsu">
        <div class="drop-zone-icon">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
        </div>
        <h3 class="drop-zone-title">Drop Kotatsu Backup Here</h3>
        <p class="drop-zone-text">Select or drop your <code>.bk.zip</code> file</p>
        <input type="file" id="input-kotatsu" accept=".zip,.bk,.bk.zip" hidden>
      </div>
    </section>

    <!-- Status Panel -->
    <section class="status-panel" id="status-panel">
      <div class="status-header">
        <span class="status-icon" id="status-icon">‚è≥</span>
        <span class="status-text" id="status-text">Ready to convert</span>
      </div>
      
      <!-- Stats Grid -->
      <div class="stats-grid" id="stats" style="display: none;">
        <div class="stat-item">
          <span class="stat-value" id="stat-manga">0</span>
          <span class="stat-label">Manga</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="stat-categories">0</span>
          <span class="stat-label">Categories</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="stat-history">0</span>
          <span class="stat-label">History</span>
        </div>
      </div>

      <!-- Actions -->
      <div class="actions" id="actions" style="display: none;">
        <button class="btn btn-primary" id="btn-download">
          <span>üì•</span> Download Mihon Backup
        </button>
        <button class="btn btn-secondary" id="btn-debug">
          <span>üîç</span> Debug Info
        </button>
      </div>
    </section>
  </main>

  <!-- Debug Modal -->
  <div class="modal" id="modal-debug">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Debug Information</h2>
        <button class="modal-close" id="btn-close-modal">&times;</button>
      </div>
      <pre class="debug-output" id="debug-content"></pre>
    </div>
  </div>

  <!-- Scripts -->
  <script src="src/schema.js"></script>
  <script src="src/sources.js"></script>
  <script src="src/kotatsu.js"></script>
  <script src="src/mihon.js"></script>
  <script src="app.js"></script>
</body>
</html>

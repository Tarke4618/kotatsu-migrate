<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kotatsu ‚Üí Mihon Converter</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.2.4/dist/protobuf.min.js"></script>
</head>
<body>
  <!-- Three.js Canvas -->
  <canvas id="three-canvas"></canvas>



  <!-- Main UI Container -->
  <main class="container" id="main-ui">
    <!-- Header -->
    <header class="header">
      <h1 class="logo">
        <span class="logo-k">KOTATSU</span>
        <span class="logo-arrow">‚Üî</span>
        <span class="logo-m">MIHON</span>
      </h1>
      <p class="tagline">BACKUP CONVERTER</p>
    </header>

    <!-- Converter Panel -->
    <section class="converter">
      <div class="drop-zone" id="zone-kotatsu">
        <div class="drop-zone-border"></div>
        <div class="drop-zone-inner">
          <div class="drop-zone-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
          </div>
          <h3 class="drop-zone-title">DROP BACKUP FILE</h3>
          <p class="drop-zone-text">Support: <code>.tachibk</code> ‚Üî <code>.bk.zip</code></p>
        </div>
        <input type="file" id="input-kotatsu" accept=".zip,.bk,.bk.zip,.tachibk,.proto.gz" hidden>
      </div>
    </section>

    <!-- Status Panel -->
    <section class="status-panel" id="status-panel">
      <div class="status-header">
        <span class="status-icon" id="status-icon">‚ö°</span>
        <span class="status-text" id="status-text">READY TO CONVERT</span>
      </div>
      
      <!-- Stats Grid -->
      <div class="stats-grid" id="stats" style="display: none;">
        <div class="stat-item">
          <span class="stat-value" id="stat-manga">0</span>
          <span class="stat-label">MANGA</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="stat-categories">0</span>
          <span class="stat-label">CATEGORIES</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="stat-history">0</span>
          <span class="stat-label">HISTORY</span>
        </div>
      </div>

      <!-- Verification Report -->
      <div class="verification-card" id="verification-report" style="display: none;">
        <div class="verification-header">
          <span class="verification-title">DATA INTEGRITY CHECK</span>
          <span class="verification-badge" id="integrity-badge">VERIFIED</span>
        </div>
        <div class="verification-grid">
          <div class="v-item">
            <span class="v-label">INPUT</span>
            <span class="v-value" id="v-input">34</span>
          </div>
          <div class="v-arrow">‚Üí</div>
          <div class="v-item">
            <span class="v-label">OUTPUT</span>
            <span class="v-value" id="v-output">34</span>
          </div>
        </div>
        <div class="verification-msg" id="verification-msg">All items preserved.</div>
      </div>

      <!-- Actions -->
      <div class="actions" id="actions" style="display: none;">
        <button class="btn btn-primary" id="btn-download">
          <span>‚¨á</span> DOWNLOAD
        </button>
        <button class="btn btn-secondary" id="btn-debug">
          <span>üîç</span> DEBUG
        </button>
      </div>
    </section>
  </main>

  <!-- Debug Modal -->
  <div class="modal" id="modal-debug">
    <div class="modal-content">
      <div class="modal-header">
        <h2>DEBUG DATA</h2>
        <button class="modal-close" id="btn-close-modal">&times;</button>
      </div>
      <pre class="debug-output" id="debug-content"></pre>
    </div>
  </div>

  <!-- Scripts -->
  <script src="src/schema.js"></script>
  <script src="src/murmurhash.js"></script>
  <script src="src/sources.js"></script>
  <script src="src/mapping.js"></script>
  <script src="src/kotatsu.js"></script>
  <script src="src/mihon.js"></script>
  <script src="src/three-bg.js"></script>
  <script src="app.js"></script>
</body>
</html>
